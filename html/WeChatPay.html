<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立印-无人共享打印</title>
    <link rel="stylesheet" href="../css/weui.min_0.4.3.css">
    <link rel="stylesheet" href="../css/weui.min_1.1.1.css">
    <link rel="stylesheet" href="../css/font/iconfont.css">
    <link rel="stylesheet" href="../css/WeChatPay.css">
    <script src="../js/fastclick.js"></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function () {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
</head>
<body>
    <div class="we-chat-pay-page update1">
        <div class="weui_cells first-cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>店铺名称</p>
                </div>
                <div class="weui_cell_ft">中大银座4号楼</div>
            </div>
        </div>
        <div class="weui_cells two">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>文件数量</p>
                </div>
                <div class="weui_cell_ft"><span id="fileNumber">1</span>个</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>每份页数</p>
                </div>
                <div class="weui_cell_ft"><span id="pagesNumber">1</span>页</div>
            </div>
            <div class="weui_cell" style="padding: 9.5px 10px;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>打印份数</p>
                </div>
                <div class="weui_cell_ft">
                    <div class="number-stepper">
                        <div class="stepper-handler-wrap">
                            <span class="button button-right">
                                <i class="iconfont icon-jia"></i>
                            </span>
                            <span class="gray button button-left">
                                <i class="iconfont icon-jian"></i>
                            </span>
                        </div>
                        <div class="stepper-input-wrap">
                            <input type="tel" pattern="[0-9]*" id="stepperInput" class="stepper-input" value="1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>总共页数</p>
                </div>
                <div class="weui_cell_ft"><span id="sumPagesNumber">1</span>页</div>
            </div>
        </div>
        <div class="weui_cells three">
            <div class="weui_cell" id="paperTypePickerCell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>纸张类型</p>
                </div>
                <div id="paperTypePicker" class="weui_cell_ft"><span id="paperTypeTxt" class="txt">A4黑白</span><i class="iconfont icon-xiangxiajiantou"></i></div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>打印单价</p>
                </div>
                <div class="weui_cell_ft"><span id="unitPrice">0.10</span>元/页</div>
            </div>
            
        </div>
        <div class="weui_cells four">
            <div class="weui_cell">
                <div class="price">
                    <i class="iconfont icon-renminbi1688"></i><span id="sumPrice">0.00</span></div>
            </div>
        </div>
        <a href="../html/finish.html" class="weui_btn weui_btn_primary pay">微信支付</a>
    </div>
</body>
<script src="../js/zepto.min.js"></script>
<script src="../js/weui.min.js"></script>
<script src="../js/WeChatPay.js"></script>
</html>
